<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>        
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset class="grupo"> 
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo-radio">
            <label><strong>Qual o lado que você desenvolve?</strong></label>

            <div>
                <input type="radio" name="devweb" id="frontend" checked>front-end
            </div>
            <div>
                <input type="radio" name="devweb" id="Backend">Back-end.
            </div>

            <div>
                <input type="radio" name="devweb" id="fullstack">Fullstack.
            </div>
            
        </div>

        <div class="campo">
            <label class="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que você utiliza:</strong></label> <br> <br>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
            <label for="tecnologia">HTML</label>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
            <label for="tecnologia1">CSS</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="JavaScript">
            <label for="tecnologia2">JavaScript</label>
        </div>
        </fieldset>
        
        <div  class="campo">
            <br>
            <label>Experiencias:</label>
            <textarea row="6" style= "width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <div class="but">
            <button class="botao"type="submit">Concluido</button>
        </div>

    </form>
</body>

</html>
